<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalmMind - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class=" bag">
    <header>
        <h1>Sign Up for Neurocalm</h1>
        <p>Create a new account to start your Neurocalm journey.</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="articles.html">Articles & Blogs</a></li>
            <li><a href="Neurocalm.html">Neurocalm Lessons</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
    <main>
        <form action="#" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in here</a></p>
    </main>
    <footer>
        <p>&copy; 2024 Neurocalm. All Rights Reserved.</p>
    </footer>
</body>
</html>
